<!DOCTYPE html>
<html>
<head>
    <title>Hadron</title>
    <meta charset='UTF-8' />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
    <script src='scripts/frontend/meth.js' defer></script>
    <script src='scripts/frontend/main.js' defer></script>
    <script src='scripts/frontend/elem.js' defer></script>
    <script src='scripts/frontend/menu.js' defer></script>
    <script src='scripts/frontend/time.js' defer></script>
    <script src='scripts/frontend/anim.js' defer></script>
    <link rel="stylesheet" href="scripts/frontend/main.css" />
</head>
<body>

    <app-head img-src="resources/placeholder.png"></app-head>
    
    <div class="app-head-shadow"></div>

    <app-main>

        <div id="div_tools" class="panel tools">

            <button onclick="open_contextmenu('Line=>;Shape=>;Particle=>')" data-menu="Line=>;Shape=>;Particle=>" data-tip="Add object">Add object</button>

            <button onclick="add('image')">Add image</button>

            <button onclick="add('text')">Add text</button>

            <button onclick="toggleGrid()" id="t_grid" class="toggle">Toggle grid</button>

            <input type="range" min="0" max="4" value="1" step="1" class="slider" oninput="inpSlider(this);resizeGrid(this)" data-link="sgrid"><text data-link="sgrid" class="input_val"></text>

        </div>

        <div id="div_preview" class="panel preview">

            <canvas id="preview" class="animation_preview" width=1920 height=1080></canvas>

        </div>

        <app-dragger direction="down-top" affect="--h-prev"></app-dragger>

        <div id="div_timeline" class="panel timeline">

            <button onclick="play()" id="b_play">&#9654;</button>

            <button onclick="frame = 0;">&#9632;</button>

            <button onclick="addLayer()">Add layer</button>

            <button onclick="addLayer(1)" id="del_layer">Remove layer</button>

            <button onclick="toggleSnap()" id="t_snap" class="toggle">Snap</button>

            <input type="range" min="10" max="100" value="40" step="1" class="slider" oninput="inpSlider(this);changeTime(this)" data-link="stime"><text data-link="stime" class="input_val"></text>

            <div class="timeline_container">

                <canvas class="a_timeline" id="timeline" width="1920" height="200" onclick="tlClick()" data-menu=""></canvas>

            </div>

        </div>

        <div class="app-contextmenu"></div>

    </app-main>

    <div class="corner-resize"></div>

</body>
</html>
